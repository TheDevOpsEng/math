<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumon-Style Math Practice</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            margin: 0;
            padding: 0;
        }

        /* Container Styling */
        .container {
            background: white;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        /* Timer */
        .timer {
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 15px;
        }

        /* History */
        .history {
            font-size: 16px;
            margin-top: 15px;
            color: #555;
        }

        /* Question List */
        .question-item {
            font-size: 22px;
            font-weight: bold;
            margin: 15px 0;
        }

        /* Input Field */
        input {
            font-size: 18px;
            padding: 8px;
            width: 80px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #007bff;
        }

        /* Button Styling */
        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        /* Result Styling */
        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üßÆ Kumon-Style Math Practice</h1>
        <div class="timer" id="timer">‚è≥ Time: 0s</div>
        <div id="questions-container"></div>
        <button onclick="checkAnswers()">Check Answers</button>
        <button onclick="nextQuestions()" disabled id="next-btn">Next 10 Questions</button>
        <div class="history" id="history">üìú History: No records yet</div>
    </div>

    <script>
        let level = localStorage.getItem("mathLevel") ? parseInt(localStorage.getItem("mathLevel")) : 1;
        let step = localStorage.getItem("mathStep") ? parseInt(localStorage.getItem("mathStep")) : 1;
        let questions = [];
        let startTime;
        let timerInterval;
        let timerStarted = false;
        let history = JSON.parse(localStorage.getItem("mathHistory")) || [];

        function generateQuestions() {
            let container = document.getElementById("questions-container");
            container.innerHTML = ""; // Clear previous questions
            questions = []; // Reset questions array
            timerStarted = false; // Reset timer flag

            for (let i = 1; i <= 10; i++) {
                let num1 = level;
                let num2 = step;
                let questionText = `${num1} + ${num2} =`;
                let answer = num1 + num2;

                questions.push({ questionText, answer });

                container.innerHTML += `
                    <div class="question-item">
                        ${questionText}
                        <input type="number" id="answer-${i}" oninput="startTimer()" inputmode="numeric" pattern="[0-9]*">
                        <span class="result" id="result-${i}"></span>
                    </div>
                `;

                step++;
                if (step > 9) {
                    level++;
                    step = 1;
                }
            }

            // Reset Timer Display
            document.getElementById("timer").textContent = "‚è≥ Time: 0s";
            clearInterval(timerInterval); // Ensure any existing timer is cleared
            updateHistoryDisplay();
        }

        function startTimer() {
            if (!timerStarted) {
                timerStarted = true;
                startTime = Date.now();
                timerInterval = setInterval(() => {
                    let elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                    document.getElementById("timer").textContent = `‚è≥ Time: ${elapsedTime}s`;
                }, 1000);
            }
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function checkAnswers() {
            let allCorrect = true;

            for (let i = 1; i <= 10; i++) {
                let userAnswer = document.getElementById(`answer-${i}`).value;
                let resultSpan = document.getElementById(`result-${i}`);
                let correctAnswer = questions[i - 1].answer;

                if (parseInt(userAnswer) === correctAnswer) {
                    resultSpan.innerHTML = "‚úÖ Correct!";
                    resultSpan.style.color = "green";
                } else {
                    resultSpan.innerHTML = `‚ùå Wrong! (${correctAnswer})`;
                    resultSpan.style.color = "red";
                    allCorrect = false;
                }
            }

            // Stop the timer when answers are checked
            stopTimer();

            // Store completion time in history
            let elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            history.push(`Level ${level}: ${elapsedTime}s`);
            localStorage.setItem("mathHistory", JSON.stringify(history));

            // Increase level if all answers are correct
            if (allCorrect) {
                localStorage.setItem("mathLevel", level + 1);
                localStorage.setItem("mathStep", step);
                document.getElementById("next-btn").disabled = false;
            }

            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            let historyContainer = document.getElementById("history");
            if (history.length > 0) {
                historyContainer.innerHTML = "üìú History:<br>" + history.slice(-5).join("<br>");
            }
        }

        function nextQuestions() {
            level = parseInt(localStorage.getItem("mathLevel")) || 1;
            step = parseInt(localStorage.getItem("mathStep")) || 1;
            generateQuestions();
            document.getElementById("next-btn").disabled = true;
        }

        // Load initial questions
        generateQuestions();
    </script>

</body>
</html>
