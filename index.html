<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumon-Style Math Practice</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            background: white;
            width: 50%;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 26px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 22px;
            color: #555;
            margin-bottom: 15px;
        }

        input {
            font-size: 20px;
            padding: 10px;
            width: 80px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 22px;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kumon-Style Math Practice</h1>
        <p id="question"></p>
        <input type="number" id="answer" placeholder="Your Answer">
        <button onclick="checkAnswer()">Check</button>
        <p id="result"></p>
    </div>

    <script>
        let level = 1;
        let num2 = Math.floor(Math.random() * 9) + 1;

        function generateQuestion() {
            document.getElementById("question").innerText = `${level} + ${num2} = ?`;
        }

        function checkAnswer() {
            let userAnswer = document.getElementById("answer").value;
            let correctAnswer = level + num2;

            if (parseInt(userAnswer) === correctAnswer) {
                document.getElementById("result").innerHTML = "‚úÖ Correct! üéâ";
                level++; // Increase level after correct answer
            } else {
                document.getElementById("result").innerHTML = `‚ùå Wrong! The answer is ${correctAnswer}`;
            }

            num2 = Math.floor(Math.random() * 9) + 1;
            generateQuestion();
            document.getElementById("answer").value = "";
        }

        generateQuestion();
    </script>
</body>
</html>
