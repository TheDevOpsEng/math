<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumon-Style Math Practice</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            margin: 0;
            padding: 0;
        }

        /* Container Styling */
        .container {
            background: white;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        /* Question List */
        .question-item {
            font-size: 22px;
            font-weight: bold;
            margin: 15px 0;
        }

        /* Input Field */
        input {
            font-size: 18px;
            padding: 8px;
            width: 80px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #007bff;
        }

        /* Button Styling */
        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        /* Result Styling */
        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🧮 Kumon-Style Math Practice</h1>
        <div id="questions-container"></div>
        <button onclick="checkAnswers()">Check Answers</button>
        <button onclick="generateQuestions()">Next 10 Questions</button>
    </div>

    <script>
        let questions = [];

        function generateQuestions() {
            let container = document.getElementById("questions-container");
            container.innerHTML = ""; // Clear previous questions
            questions = []; // Reset questions array
            
            for (let i = 1; i <= 10; i++) {
                let num1 = Math.floor(Math.random() * 9) + 1;
                let num2 = Math.floor(Math.random() * 9) + 1;
                let questionText = `${num1} + ${num2} = ?`;
                let answer = num1 + num2;

                questions.push({ questionText, answer });

                container.innerHTML += `
                    <div class="question-item">
                        ${questionText}
                        <input type="number" id="answer-${i}">
                        <span class="result" id="result-${i}"></span>
                    </div>
                `;
            }
        }

        function checkAnswers() {
            for (let i = 1; i <= 10; i++) {
                let userAnswer = document.getElementById(`answer-${i}`).value;
                let resultSpan = document.getElementById(`result-${i}`);
                let correctAnswer = questions[i - 1].answer;

                if (parseInt(userAnswer) === correctAnswer) {
                    resultSpan.innerHTML = "✅ Correct!";
                    resultSpan.style.color = "green";
                } else {
                    resultSpan.innerHTML = `❌ Wrong! (Answer: ${correctAnswer})`;
                    resultSpan.style.color = "red";
                }
            }
        }

        // Generate first 10 questions on load
        generateQuestions();
    </script>

</body>
</html>
