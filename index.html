<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Math Practice</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode {
            background: #121212;
            color: #ffffff;
        }

        .container {
            background: white;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
            transition: background 0.3s, color 0.3s;
        }

        .container.dark-mode {
            background: #1e1e1e;
            color: #ffffff;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        .dark-mode h1 {
            color: #ffffff;
        }

        .timer, .streak, .score, .progress-bar-container, .leaderboard, .badges, .random-message {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }

        .question-item {
            font-size: 22px;
            font-weight: bold;
            margin: 15px 0;
        }

        input {
            font-size: 18px;
            padding: 8px;
            width: 80px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #007bff;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        .progress-bar-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-bar {
            height: 20px;
            width: 0%;
            background-color: #4caf50;
            transition: width 0.5s ease-in-out;
        }

        .leaderboard, .badges, .random-message {
            font-size: 16px;
            margin-top: 15px;
            color: #555;
        }

        .dark-mode .leaderboard, .dark-mode .badges, .dark-mode .random-message {
            color: #ccc;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .result {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Fun Math Practice üèÜ</h1>
        <button onclick="toggleDarkMode()">üåô Dark Mode</button>
        <select id="voiceSelector" class="voice-selector">
            <option value="">Loading Voices...</option>
        </select>
        <div class="stats">
            <div id="timer">‚è≥ Time: 0s</div>
            <div id="streak">üî• Streak: 0</div>
            <div id="score">üèÜ Score: 0</div>
        </div>
        <div class="level" id="level">üìà Level: 1</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <select id="operation" onchange="generateQuestions()">
            <option value="addition">‚ûï Addition</option>
            <option value="subtraction">‚ûñ Subtraction</option>
            <option value="multiplication">‚úñÔ∏è Multiplication</option>
            <option value="division">‚ûó Division</option>
        </select>
        <div id="questions-container"></div>
        <div class="button-container">
            <button onclick="checkAnswers()">Check Answers</button>
            <button onclick="nextQuestions()" id="next-btn">Next 10 Questions</button>
            <button onclick="startChallengeMode()">‚ö° Speed Round</button>
            <button onclick="restartGame()">üîÑ Restart</button>
        </div>
    </div>

    <audio id="correct-sound" src="https://www.soundjay.com/button/beep-07.mp3"></audio>
    <audio id="wrong-sound" src="https://www.soundjay.com/button/beep-08.mp3"></audio>

    <script>
        let level = 1;
        let streak = 0;
        let score = 0;
        let questions = [];
        let startTime;
        let timerInterval;
        let timerStarted = false;
        let challengeTime = 60; // 60 seconds for challenge mode
        let achievements = {
            "10-streak": false,
            "100-points": false,
        };

        function generateQuestions() {
            let container = document.getElementById("questions-container");
            container.innerHTML = "";
            questions = [];
            resetTimer();

            let operation = document.getElementById("operation").value;

            for (let i = 1; i <= 10; i++) {
                let num1, num2, questionText, answer;

                // Adjust difficulty based on level
                if (level <= 5) {
                    num1 = Math.floor(Math.random() * 10) + 1; // Level 1-5: Single-digit numbers
                    num2 = Math.floor(Math.random() * 10) + 1;
                } else if (level <= 10) {
                    num1 = Math.floor(Math.random() * 20) + 1; // Level 6-10: Two-digit numbers
                    num2 = Math.floor(Math.random() * 20) + 1;
                } else if (level <= 15) {
                    num1 = Math.floor(Math.random() * 50) + 1; // Level 11-15: Larger numbers
                    num2 = Math.floor(Math.random() * 50) + 1;
                } else {
                    num1 = Math.floor(Math.random() * 100) + 1; // Level 16+: Even larger numbers
                    num2 = Math.floor(Math.random() * 100) + 1;
                }

                // Generate question based on selected operation
                switch (operation) {
                    case "addition":
                        questionText = `${num1} + ${num2} =`;
                        answer = num1 + num2;
                        break;
                    case "subtraction":
                        // Ensure num1 is greater than or equal to num2 to avoid negative answers
                        if (num1 < num2) [num1, num2] = [num2, num1];
                        questionText = `${num1} - ${num2} =`;
                        answer = num1 - num2;
                        break;
                    case "multiplication":
                        questionText = `${num1} √ó ${num2} =`;
                        answer = num1 * num2;
                        break;
                    case "division":
                        // Ensure num1 is divisible by num2
                        num2 = Math.floor(Math.random() * 10) + 1; // Avoid division by zero
                        num1 = num2 * (Math.floor(Math.random() * 10) + 1); // Ensure whole number result
                        questionText = `${num1} √∑ ${num2} =`;
                        answer = num1 / num2;
                        break;
                }

                questions.push({ questionText, answer });

                container.innerHTML += `
                    <div class="question-item">
                        ${questionText}
                        <input type="number" id="answer-${i}" oninput="startTimer()" inputmode="numeric" pattern="[0-9]*">
                        <button onclick="showHint(${i - 1})">üí° Hint</button>
                        <span id="result-${i}" class="result"></span>
                    </div>
                `;
            }
        }

        function startTimer() {
            if (!timerStarted) {
                timerStarted = true;
                startTime = Date.now();
                timerInterval = setInterval(() => {
                    let elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                    document.getElementById("timer").textContent = `‚è≥ Time: ${elapsedTime}s`;
                }, 1000);
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerStarted = false;
            document.getElementById("timer").textContent = "‚è≥ Time: 0s";
        }

        function checkAnswers() {
            let correctCount = 0;
            for (let i = 1; i <= 10; i++) {
                let userAnswer = document.getElementById(`answer-${i}`).value;
                let correctAnswer = questions[i - 1].answer;
                let resultSpan = document.getElementById(`result-${i}`);
                if (parseFloat(userAnswer) === correctAnswer) {
                    resultSpan.textContent = "‚úÖ Correct!";
                    resultSpan.style.color = "green";
                    correctCount++;
                    score += 10;
                    document.getElementById("correct-sound").play();
                } else {
                    resultSpan.textContent = `‚ùå Wrong! (${correctAnswer})`;
                    resultSpan.style.color = "red";
                    score -= 5;
                    document.getElementById("wrong-sound").play();
                }
            }
            updateStreak(correctCount);
            updateProgressBar(correctCount);
            updateScore();
            checkAchievements();
            updateLevel(correctCount);
        }

        function updateStreak(correctCount) {
            if (correctCount === 10) {
                streak++;
                document.getElementById("streak").textContent = `üî• Streak: ${streak}`;
            } else {
                streak = 0;
                document.getElementById("streak").textContent = `üî• Streak: ${streak}`;
            }
        }

        function updateProgressBar(correctCount) {
            let progressBar = document.getElementById("progress-bar");
            let progress = (correctCount / 10) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function updateScore() {
            document.getElementById("score").textContent = `üèÜ Score: ${score}`;
        }

        function updateLevel(correctCount) {
            if (correctCount === 10) {
                level++;
                document.getElementById("level").textContent = `üìà Level: ${level}`;
                alert(`Congratulations! You've reached Level ${level}.`);
                generateQuestions();
            }
        }

        function checkAchievements() {
            if (streak >= 10 && !achievements["10-streak"]) {
                achievements["10-streak"] = true;
                alert("Achievement Unlocked: 10 Correct Answers in a Row!");
            }
            if (score >= 100 && !achievements["100-points"]) {
                achievements["100-points"] = true;
                alert("Achievement Unlocked: 100 Points!");
            }
            updateBadges();
        }

        function updateBadges() {
            let badgesHTML = Object.keys(achievements).filter(key => achievements[key]).join(", ");
            document.getElementById("badges").textContent = `üèÖ Achievements: ${badgesHTML || "None"}`;
        }

        function nextQuestions() {
            generateQuestions();
            resetTimer();
            document.getElementById("progress-bar").style.width = "0%";
        }

        function startChallengeMode() {
            alert("Challenge mode is starting! You have 60 seconds.");
            generateQuestions();
            startTimer();
            setTimeout(endChallengeMode, challengeTime * 1000);
        }

        function endChallengeMode() {
            clearInterval(timerInterval);
            alert(`Time's up! Your score is ${score}.`);
            updateLeaderboard(score);
            restartGame();
        }

        function updateLeaderboard(score) {
            let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
            let name = prompt("You got a high score! Enter your name:");
            leaderboard.push({ name, score });
            leaderboard.sort((a, b) => b.score - a.score); // Sort by score descending
            localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
            displayLeaderboard();
        }

        function displayLeaderboard() {
            let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
            let leaderboardHTML = leaderboard.slice(0, 5).map((entry, index) => 
                `${index + 1}. ${entry.name}: ${entry.score} points`
            ).join("<br>");
            document.getElementById("leaderboard-records").innerHTML = leaderboardHTML;
        }

        function restartGame() {
            score = 0;
            streak = 0;
            level = 1;
            generateQuestions();
            resetTimer();
            updateScore();
            updateStreak(0);
            updateProgressBar(0);
            document.getElementById("level").textContent = `üìà Level: ${level}`;
        }

        function showHint(index) {
            let correctAnswer = questions[index].answer;
            alert(`Hint: The first digit is ${String(correctAnswer)[0]}`);
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            document.querySelector(".container").classList.toggle("dark-mode");
        }

        generateQuestions();
        displayLeaderboard();
    </script>
</body>
</html>
