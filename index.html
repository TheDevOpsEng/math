<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Math Practice</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            margin: 0;
            padding: 0;
        }

        .container {
            background: white;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        .timer, .streak, .progress-bar-container, .leaderboard, .badges, .random-message {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }

        .question-item {
            font-size: 22px;
            font-weight: bold;
            margin: 15px 0;
        }

        input {
            font-size: 18px;
            padding: 8px;
            width: 80px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #007bff;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        .progress-bar-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-bar {
            height: 20px;
            width: 0%;
            background-color: #4caf50;
            transition: width 0.5s ease-in-out;
        }

        .leaderboard, .badges, .random-message {
            font-size: 16px;
            margin-top: 15px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Fun Math Practice üèÜ</h1>
        <div class="timer" id="timer">‚è≥ Time: 0s</div>
        <div class="streak" id="streak">üî• Streak: 0</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div id="questions-container"></div>
        <button onclick="checkAnswers()">Check Answers</button>
        <button onclick="nextQuestions()" id="next-btn">Next 10 Questions</button>
        <button onclick="startChallengeMode()">‚ö° Speed Round</button>
        <div class="badges" id="badges">üèÖ Achievements: None</div>
        <div class="random-message" id="random-message"></div>
        <div class="leaderboard" id="leaderboard">üèÖ Leaderboard:<br><span id="leaderboard-records">No records yet</span></div>
    </div>

    <script>
        let level = 1;
        let streak = 0;
        let practiceCount = 0;
        let questions = [];
        let startTime;
        let timerInterval;
        let timerStarted = false;
        let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
        let badgeEarned = false;
        let funMessages = ["Keep going! You're a math star! ‚≠ê", "Great job! You‚Äôre improving! üöÄ", "Amazing effort! Keep it up! üéØ"];

        function generateQuestions() {
            let container = document.getElementById("questions-container");
            container.innerHTML = "";
            questions = [];
            timerStarted = false;

            for (let i = 1; i <= 10; i++) {
                let num1 = Math.floor(Math.random() * (level + 5)) + 1;
                let num2 = Math.floor(Math.random() * (level + 5)) + 1;
                let questionText = `${num1} + ${num2} =`;
                let answer = num1 + num2;

                questions.push({ questionText, answer });

                container.innerHTML += `
                    <div class="question-item">
                        ${questionText}
                        <input type="number" id="answer-${i}" oninput="startTimer()" inputmode="numeric" pattern="[0-9]*">
                        <span id="result-${i}" class="result"></span>
                    </div>
                `;
            }
        }

        function startTimer() {
            if (!timerStarted) {
                timerStarted = true;
                startTime = Date.now();
                timerInterval = setInterval(() => {
                    let elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                    document.getElementById("timer").textContent = `‚è≥ Time: ${elapsedTime}s`;
                }, 1000);
            }
        }

        function nextQuestions() {
            generateQuestions();
            document.getElementById("next-btn").disabled = false;
        }

        function startChallengeMode() {
            alert("Challenge mode is starting!");
            generateQuestions();
        }

        generateQuestions();
    </script>
</body>
</html>
