<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Math Practice</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode {
            background: #121212;
            color: #ffffff;
        }

        .container {
            background: white;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
            transition: background 0.3s, color 0.3s;
        }

        .container.dark-mode {
            background: #1e1e1e;
            color: #ffffff;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        .dark-mode h1 {
            color: #ffffff;
        }

        .auth-container {
            margin-bottom: 20px;
        }

        input {
            font-size: 18px;
            padding: 8px;
            width: 80%;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
            margin: 5px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container">
        <div id="auth-container">
            <h2>User Login</h2>
            <input type="text" id="username" placeholder="Enter your username">
            <button onclick="loginUser()">Login</button>
            <button onclick="registerUser()">Register</button>
        </div>

        <div id="game-container" style="display:none;">
            <h1>üéØ Fun Math Practice üèÜ</h1>
            <button onclick="logoutUser()">üö™ Logout</button>
            <button onclick="toggleDarkMode()">üåô Dark Mode</button>
            <div class="timer" id="timer">‚è≥ Time: 0s</div>
            <div class="streak" id="streak">üî• Streak: 0</div>
            <div class="score" id="score">üèÜ Score: 0</div>
            <div class="level" id="level">üìà Level: 1</div>
            <select id="operation" onchange="generateQuestions()">
                <option value="addition">‚ûï Addition</option>
                <option value="subtraction">‚ûñ Subtraction</option>
                <option value="multiplication">‚úñÔ∏è Multiplication</option>
                <option value="division">‚ûó Division</option>
            </select>
            <div id="questions-container"></div>
            <button onclick="checkAnswers()">Check Answers</button>
            <button onclick="nextQuestions()">Next 10 Questions</button>
            <button onclick="restartGame()">üîÑ Restart</button>
        </div>
    </div>

    <script>
        let level = 1;
        let streak = 0;
        let score = 0;
        let questions = [];
        let currentUser = null;
        let usersData = JSON.parse(localStorage.getItem("usersData")) || {};

        function checkUserSession() {
            currentUser = localStorage.getItem("currentUser");
            if (currentUser && usersData[currentUser]) {
                loadUserProgress();
                document.getElementById("auth-container").style.display = "none";
                document.getElementById("game-container").style.display = "block";
            } else {
                document.getElementById("auth-container").style.display = "block";
                document.getElementById("game-container").style.display = "none";
            }
        }

        function registerUser() {
            let username = document.getElementById("username").value.trim();
            if (!username) {
                alert("Please enter a valid username.");
                return;
            }
            if (usersData[username]) {
                alert("Username already exists! Please choose another.");
                return;
            }

            usersData[username] = { score: 0, level: 1, streak: 0 };
            localStorage.setItem("usersData", JSON.stringify(usersData));
            alert(`Account created! Welcome, ${username}`);
            loginUser();
        }

        function loginUser() {
            let username = document.getElementById("username").value.trim();
            if (!usersData[username]) {
                alert("User does not exist! Please register first.");
                return;
            }

            currentUser = username;
            localStorage.setItem("currentUser", username);
            loadUserProgress();
            document.getElementById("auth-container").style.display = "none";
            document.getElementById("game-container").style.display = "block";
        }

        function logoutUser() {
            localStorage.removeItem("currentUser");
            currentUser = null;
            document.getElementById("auth-container").style.display = "block";
            document.getElementById("game-container").style.display = "none";
        }

        function loadUserProgress() {
            if (!currentUser || !usersData[currentUser]) return;
            let userData = usersData[currentUser];

            score = userData.score;
            level = userData.level;
            streak = userData.streak;

            document.getElementById("score").textContent = `üèÜ Score: ${score}`;
            document.getElementById("streak").textContent = `üî• Streak: ${streak}`;
            document.getElementById("level").textContent = `üìà Level: ${level}`;

            generateQuestions();
        }

        function saveUserProgress() {
            if (!currentUser || !usersData[currentUser]) return;
            usersData[currentUser] = { score, level, streak };
            localStorage.setItem("usersData", JSON.stringify(usersData));
        }

        function updateScore() {
            document.getElementById("score").textContent = `üèÜ Score: ${score}`;
            saveUserProgress();
        }

        function updateStreak(correctCount) {
            if (correctCount === 10) {
                streak++;
            } else {
                streak = 0;
            }
            document.getElementById("streak").textContent = `üî• Streak: ${streak}`;
            saveUserProgress();
        }

        function updateLevel(correctCount) {
            if (correctCount === 10) {
                level++;
                document.getElementById("level").textContent = `üìà Level: ${level}`;
                alert(`Congratulations! You've reached Level ${level}.`);
                generateQuestions();
                saveUserProgress();
            }
        }

        function generateQuestions() {
            let container = document.getElementById("questions-container");
            container.innerHTML = "";
            questions = [];

            for (let i = 1; i <= 10; i++) {
                let num1 = Math.floor(Math.random() * 10) + 1;
                let num2 = Math.floor(Math.random() * 10) + 1;
                let questionText = `${num1} + ${num2} =`;
                let answer = num1 + num2;

                questions.push({ questionText, answer });

                container.innerHTML += `
                    <div class="question-item">
                        ${questionText}
                        <input type="number" id="answer-${i}">
                    </div>
                `;
            }
        }

        function checkAnswers() {
            let correctCount = 0;
            for (let i = 1; i <= 10; i++) {
                let userAnswer = document.getElementById(`answer-${i}`).value;
                if (parseInt(userAnswer) === questions[i - 1].answer) {
                    correctCount++;
                    score += 10;
                }
            }
            updateStreak(correctCount);
            updateScore();
            updateLevel(correctCount);
        }

        checkUserSession();
    </script>
</body>
</html>
