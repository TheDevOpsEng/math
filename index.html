<!DOCTYPE html>
<html lang="en">
<head>
    </head>
<body>
    <div class="container">
        <h1>🎯 Fun Math Practice 🏆</h1>
        <div class="timer" id="timer">⏳ Time: 0s</div>
        <div class="streak" id="streak">🔥 Streak: 0</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div id="questions-container"></div>
        <button onclick="checkAnswers()">Check Answers</button>
        <button onclick="nextQuestions()">Next 10 Questions</button>
        <button onclick="startChallengeMode()">⚡ Speed Round</button>
        <div class="badges" id="badges">🏅 Achievements: None</div>
        <div class="random-message" id="random-message"></div>
        <div class="leaderboard" id="leaderboard">🏅 Leaderboard:<br><span id="leaderboard-records">No records yet</span></div>
    </div>

    <script>
        let level = 1;
        let streak = 0;
        let questions = [];
        let startTime;
        let timerInterval;
        let timerStarted = false;
        let correctAnswers = 0; // Track correct answers for progress bar

        function generateQuestions() {
            const container = document.getElementById("questions-container");
            container.innerHTML = "";
            questions = [];
            timerStarted = false;
            clearInterval(timerInterval);
            document.getElementById("timer").textContent = `⏳ Time: 0s`;
            correctAnswers = 0; // Reset correct answer count

            for (let i = 1; i <= 10; i++) {
                const num1 = level;
                const num2 = Math.floor(Math.random() * 10) + 1;
                const questionText = `${num1} + ${num2} =`;
                const answer = num1 + num2;

                questions.push({ questionText, answer });

                container.innerHTML += `
                    <div class="question-item">
                        ${questionText}
                        <input type="number" id="answer-${i}" oninput="startTimer()" inputmode="numeric" pattern="[0-9]*">
                        <span id="result-${i}" class="result"></span>
                    </div>
                `;
            }
        }

        function startTimer() {
            if (!timerStarted && document.querySelector('#questions-container input')) { // Check if input exists
                timerStarted = true;
                startTime = Date.now();
                timerInterval = setInterval(() => {
                    const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                    document.getElementById("timer").textContent = `⏳ Time: ${elapsedTime}s`;
                }, 1000);
            }
        }

        function checkAnswers() {
            let allCorrect = true;
            correctAnswers = 0; // Reset for each check
            for (let i = 1; i <= 10; i++) {
                const userAnswer = document.getElementById(`answer-${i}`).value;
                const correctAnswer = questions[i - 1].answer;
                const resultSpan = document.getElementById(`result-${i}`);
                const inputField = document.getElementById(`answer-${i}`); // Get input field for styling

                if (parseInt(userAnswer) === correctAnswer) {
                    resultSpan.textContent = "✅ Correct!";
                    resultSpan.style.color = "green";
                    inputField.style.borderColor = "green"; // Visual feedback on correct input
                    correctAnswers++;
                } else {
                    resultSpan.textContent = `❌ Wrong! (${correctAnswer})`;
                    resultSpan.style.color = "red";
                    inputField.style.borderColor = "red"; // Visual feedback on wrong input
                    allCorrect = false;
                }
            }

            updateProgressBar();

            if (allCorrect) {
                streak++;
            } else {
                streak = 0;
            }
            document.getElementById("streak").textContent = `🔥 Streak: ${streak}`;
        }

        function updateProgressBar() {
            const progressBar = document.getElementById("progress-bar");
            const progressPercentage = (correctAnswers / 10) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }


        function nextQuestions() {
            generateQuestions();
        }

        function startChallengeMode() {
            alert("Challenge mode is starting!");
            generateQuestions();
        }

        generateQuestions();

        // Start the timer only when the user starts typing in an input field
        document.getElementById('questions-container').addEventListener('input', startTimer, { once: true }); // once ensures it runs only the first time
    </script>
</body>
</html>
