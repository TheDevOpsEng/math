<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumon-Style Math Practice</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            margin: 0;
            padding: 0;
        }

        /* Container Styling */
        .container {
            background: white;
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        /* Question Styling */
        #question {
            font-size: 28px;
            font-weight: bold;
            color: #007bff;
            margin: 20px 0;
        }

        /* Input Field */
        input {
            font-size: 22px;
            padding: 10px;
            width: 120px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #007bff;
        }

        /* Button Styling */
        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        /* Result Styling */
        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
            color: #28a745;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üßÆ Kumon-Style Math Practice</h1>
        <p id="question"></p>
        <input type="number" id="answer" placeholder="Your Answer">
        <button onclick="checkAnswer()">Check</button>
        <p id="result"></p>
    </div>

    <script>
        let level = 1;
        let num2 = Math.floor(Math.random() * 9) + 1;

        function generateQuestion() {
            document.getElementById("question").innerText = `${level} + ${num2} = ?`;
        }

        function checkAnswer() {
            let userAnswer = document.getElementById("answer").value;
            let correctAnswer = level + num2;

            if (parseInt(userAnswer) === correctAnswer) {
                document.getElementById("result").innerHTML = "‚úÖ Correct! üéâ";
                level++; // Increase level after correct answer
            } else {
                document.getElementById("result").innerHTML = `‚ùå Wrong! The answer is ${correctAnswer}`;
            }

            num2 = Math.floor(Math.random() * 9) + 1;
            generateQuestion();
            document.getElementById("answer").value = "";
        }

        generateQuestion();
    </script>

</body>
</html>
